<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="container-scroller">
		<th:block th:insert="AdminHeader.html"></th:block>
		<div class="container-fluid page-body-wrapper">
			<th:block th:insert="AdminSideNav.html"></th:block>
			<div class="main-panel">
				<div class="content-wrapper">
				
				
					<div class="col-12 grid-margin stretch-card">
						<div class="card">
							<div class="card-body">
								<h4 class="card-title">Basic form elements</h4>
								<p class="card-description">Basic form elements</p>
								<form method="post" action="/updateProduct" th:object="${productModel}">
									<div class="form-group">
										<label for="exampleInputName1">Name</label> <input type="text"
											class="form-control" id="exampleInputName1" th:field="*{name}"
											placeholder="Name">
									</div>
									<div class="form-group">
										<label for="exampleInputEmail3">Price</label> <input th:field="*{price}"
											type="text" class="form-control" id="exampleInputEmail3"
											placeholder="price">
									</div>
									<input type="hidden" th:field="*{id}">
									        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
									
									<button type="submit" class="btn btn-primary mr-2">Submit</button>
								</form>
							</div>
						</div>
					</div>
					
					
				</div>
			</div>
		</div>
		<th:block th:insert="AdminFooter.html"></th:block>
	</div>
</body>
</html>
